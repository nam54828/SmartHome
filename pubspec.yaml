name: smarthome
description: "Smart Home  - Internet of Things"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6

  # https://pub.dev/packages/flutter_screenutil
  flutter_screenutil: ^5.9.0

  # https://pub.dev/packages/get
  get: ^4.6.6

  # https://pub.dev/packages/flutter_easyloading
  flutter_easyloading: ^3.0.5

  # https://pub.dev/packages/flutter_svg
  flutter_svg: ^2.0.10+1

  # https://pub.dev/packages/cached_network_image
  cached_network_image: ^3.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/base/
    - assets/base/icons/
    - assets/base/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/base/fonts/roboto/RobotoCondensed-SemiBold.ttf
          weight: 600
        - asset: assets/base/fonts/roboto/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: assets/base/fonts/roboto/RobotoCondensed-SemiBold.ttf
          weight: 800
